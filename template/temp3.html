<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {{list}}
    <p>반복문을 이용한 리스트 출력</p>
    {%for value in list%}
    {{value}}<br />
    {%endfor%}
    <br />
    {{dic}}
    <p>반복문을 이용한 딕셔너리 출력</p>
    {%for key, value in dic.items%}
    {{key}} : {{value}}<br />
    {%endfor%}
</body>

</html>
