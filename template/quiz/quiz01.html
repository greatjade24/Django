<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz01</title>
</head>

<body>
    <p>값 출력</p>
    {{seq}}
    <br />
    <p>단일 for문 이용 출력</p>
    {%for value in seq%}
    {{value}}<br />
    {%endfor%}
    <br />
    <p>이중 for문으로 출력</p>
    <table border="1">
        {%for values in seq%}
        <tr>
            {%for val in values%}
            <td>{{val}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>

</html>
